<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A-star</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/src/styles.css" />
    </head>
    <body>
        <div class="notification-root"></div>
        <div class="menu">
            <section class="section">
                <h2 class="h2">Blocks</h2>
                <label class="input-wrapper radio-wrapper" for="startPosition">
                    <input class="radio-input" type="radio" name="blockType" id="startPosition" value="START" />
                    <div class="block start-position"></div>
                    <p class="label">Start position</p>
                </label>
                <label class="input-wrapper radio-wrapper" for="endPosition">
                    <input class="radio-input" type="radio" name="blockType" id="endPosition" value="END" />
                    <div class="block end-position"></div>
                    <p class="label">End position</p>
                </label>
                <label class="input-wrapper radio-wrapper" for="wall">
                    <input class="radio-input" type="radio" name="blockType" id="wall" value="WALL" />
                    <div class="block wall"></div>
                    <p class="label">Wall</p>
                </label>
                <label class="input-wrapper radio-wrapper" for="eraser">
                    <input class="radio-input" type="radio" name="blockType" id="eraser" value="ERASER" />
                    <div class="block eraser"></div>
                    <p class="label">Eraser</p>
                </label>
            </section>
            <section class="section">
                <h2 class="h2">Options</h2>

                <label class="input-wrapper">
                    <input data-option="blazinglyFast" type="checkbox" />
                    Make it blazingly fast
                </label>
            </section>
            <button class="button clear-board">Clear board</button>
            <button class="button start-stop">Start</button>
        </div>
        <button class="menu-button">
            <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 330 330"
                xml:space="preserve">
                <g id="XMLID_236_">
                    <path
                        id="XMLID_237_"
                        d="M15,120h300c8.284,0,15-6.716,15-15s-6.716-15-15-15H15c-8.284,0-15,6.716-15,15S6.716,120,15,120z" />
                    <path
                        id="XMLID_238_"
                        d="M315,150H15c-8.284,0-15,6.716-15,15s6.716,15,15,15h300c8.284,0,15-6.716,15-15S323.284,150,315,150z" />
                    <path
                        id="XMLID_239_"
                        d="M315,210H15c-8.284,0-15,6.716-15,15s6.716,15,15,15h300c8.284,0,15-6.716,15-15S323.284,210,315,210z" />
                </g>
            </svg>
        </button>
        <div class="slowdown-wrapper">
            <button class="playback-state visible" data-option="pause" aria-label="Pause">
                <svg
                    version="1.1"
                    viewBox="0 0 512 512"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <path
                            d="M224,435.8V76.1c0-6.7-5.4-12.1-12.2-12.1h-71.6c-6.8,0-12.2,5.4-12.2,12.1v359.7c0,6.7,5.4,12.2,12.2,12.2h71.6   C218.6,448,224,442.6,224,435.8z" />
                        <path
                            d="M371.8,64h-71.6c-6.7,0-12.2,5.4-12.2,12.1v359.7c0,6.7,5.4,12.2,12.2,12.2h71.6c6.7,0,12.2-5.4,12.2-12.2V76.1   C384,69.4,378.6,64,371.8,64z" />
                    </g>
                </svg>
            </button>
            <button class="playback-state hidden" data-option="resume" aria-label="Resume">
                <svg
                    version="1.1"
                    viewBox="0 0 512 512"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path
                        d="M405.2,232.9L126.8,67.2c-3.4-2-6.9-3.2-10.9-3.2c-10.9,0-19.8,9-19.8,20H96v344h0.1c0,11,8.9,20,19.8,20  c4.1,0,7.5-1.4,11.2-3.4l278.1-165.5c6.6-5.5,10.8-13.8,10.8-23.1C416,246.7,411.8,238.5,405.2,232.9z" />
                </svg>
            </button>
            <button class="playback-state hidden" data-option="reset" aria-label="Reset">

            </button>
            Slow it down
            <input data-option="slowdown" type="range" min="0" max="500" value="0" step="5" />
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
